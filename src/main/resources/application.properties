info.name=布隆过滤器
server.port=8080
spring.application.name=bloom-filter-demo

# Actuator
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.exclude=

# Mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.company.bloomfilter.repo.dao.po
mybatis.mapper-locations=classpath:mapper/*.xml

# MySQL
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/company?zeroDateTimeBehavior=convertToNull&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&connectTimeout=30000&socketTimeout=30000
spring.datasource.username=root
spring.datasource.password=123456

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0

